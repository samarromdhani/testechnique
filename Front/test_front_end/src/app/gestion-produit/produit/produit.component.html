<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h1  >Liste des produit par catégories</h1>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>


        <div class="col-12 mt-4">
            <div cdkDropListGroup class="row">
                <!--Pour affichage des fruits-->
                <div class="col">
                    <h4>Fruits</h4>
                    <div cdkDropList 
                    [cdkDropListData]="list_fruit" 
                    class="example-list"
                        (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of list_fruit" cdkDrag>
                            <h4>{{item.code_Produit}}</h4>
                            <img src="{{item.image}}">
                            <div class="mt-2" >
                                <span class="mb-2">
                                    {{item.designation}}
                                    </span>
                                    <label  class="badge badge-pill bg-light-success">
                                        {{item.prix}}
                                    </label>
                            </div>
                        </div>
                    </div>
                </div>
                  <!--Pour affichage des Legumes-->

                <div class="col">
                    <h3>Légumes</h3>
                    <div cdkDropList [cdkDropListData]="list_legumes" class="example-list"
                        (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of list_legumes" cdkDrag>
                            <h4>{{item.code_Produit}}</h4>
                            <img src="{{item.image}}">
                            <div class="mt-2" >
                                <span class="mb-2">
                                    {{item.designation}}
                                    </span>
                                    <label  class="badge badge-pill bg-light-success">
                                        {{item.prix}}
                                    </label>
                            </div>
                            
                        </div>
                    </div>
                </div>
                 <!--Pour affichage des Viandes-->

                <div class="col">
                    <h2>Viandes</h2>
                    <div cdkDropList [cdkDropListData]="list_viande" class="example-list"
                        (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of list_viande" cdkDrag>
                            <h4>{{item.code_Produit}}</h4>
                            <img src="{{item.image}}">
                            <div class="mt-2" >
                                <span class="mb-2">
                                    {{item.designation}}
                                    </span>
                                    <label  class="badge badge-pill bg-light-success">
                                        {{item.prix}}
                                    </label>
                            </div>
                            


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
